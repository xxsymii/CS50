<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        @media (min-width: 600px) {
           body{
            background-color: cornflowerblue;
           }
        }
        @media (max-width: 1000px){
            body{
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <!-- change the display of the webpage according to device width
    the "viewport in meta in head section helps with this"-->
    <h1>either way i'm good</h1>
    <!--try resizing the webppage-->
</body>
</html>
